<div class="post_meta">
  {{ if ( ne .Params.showDate false ) }}
    {{ partial "sprite" (dict "icon" "calendar") }}
    <span class="post_date">
      {{ .Date.Format (default "Jan 2, 2006" $.Site.Params.dateFormat) -}}
    </span>
  {{- end }}
  {{- with .Params.tag -}}
    {{- range . }}
      {{- $tag := urlize . }}
      <a href='{{ absLangURL (printf "tag/%s" $tag) }}' class="post_tag button button_translucent">
        {{- . }}
      </a>
    {{- end }}
  {{- end }}
</div>
